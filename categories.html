<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script
      type="module"
      src="src/js/controllers/controllerCategories.js"
    ></script>
    <title>Categories</title>

  <body>
    <header>
      <nav class="navigation">
        <a href="index.html" class="nav-link">Top News</a>
        <a href="#" class="nav-link nav-link--control active">Categories</a>
        <a href="search.html" class="nav-link nav-link--control">Search</a>

      <nav class="navigation">

    <section class="form-box">
      <form class="form form--categories" name="categories">
        <label for="categories">Select a category:</label>
        <select name="news" id="news">
          <option value="entertainment">Entertainment</option>
          <option value="general">General</option>
          <option value="health">Health</option>
          <option value="science">Sceince</option>
          <option value="sport">Sport</option>
          <option value="technology">Technology</option>
        </select>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </section>
    <section class="news"></section>
